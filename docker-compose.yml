version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ragdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

  kotaemon:
    image: ghcr.io/cinnamon/kotaemon:main
    platform: linux/amd64
    container_name: kotaemon-ui
    ports:
      - "8501:8501" # Streamlit port
    environment:
      - OPENAI_API_BASE=http://host.docker.internal:8000/v1
      - OPENAI_API_KEY=mock-key
      # Kotaemon specific configs might vary, setting standard OpenAI base
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres

volumes:
  postgres_data:
